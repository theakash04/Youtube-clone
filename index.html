<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="Resources/icons/youtube-tittle-logo.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
  </head>

  <body>
    <!-- Header section -->

    <!-- Left section of header -->
    <div class="header">
      <div class="left-section">
        <img class="menu-logo" src="Resources/icons/hamburger-menu.svg" />
        <img class="youtube-logo" src="Resources/icons/youtube-logo.svg" />
      </div>

      <!-- middle section of header -->
      <div class="center">
        <div class="middle-head">
          <input type="text" placeholder="Search" class="search-box" />
        </div>
        <button class="search-button">
          <img class="search-icon" src="Resources/icons/search.svg" />
        </button>
        <button class="voice-search">
          <img
            class="voice-search-icon"
            src="Resources/icons/voice-search-icon.svg"
          />
        </button>
      </div>

      <!-- right section of header -->
      <div class="right-section">
        <button class="upload-button">
          <img class="upload-icon" src="Resources/icons/upload.svg" />
        </button>
        <button class="notify-button">
          <img class="notify-icon" src="Resources/icons/notifications.svg" />
        </button>
        <button class="avtar-button">
          <img class="profile-icon" src="Resources/icons/profile-image.jpg" />
        </button>
      </div>
    </div>

    <!-- Sidebar section code -->
    <div class="sidebar">
      <div class="home-icon">
        <img class="home" src="Resources/icons/home.svg" />
        <span class="home-text">Home</span>
      </div>

      <div class="shorts-icon">
        <img class="shorts" src="Resources/icons/shorts.svg" />
        <span class="shorts-text">Shorts</span>
      </div>

      <div class="subs-icon">
        <img class="subscriptions" src="Resources/icons/subscriptions.svg" />
        <span class="subs-text">Subscriptions</span>
      </div>

      <div class="you-icon">
        <img class="you" src="Resources/icons/you.svg" />
        <span class="you-text">You</span>
      </div>
    </div>
  </body>
</html>
